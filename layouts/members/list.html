{{- define "content" -}}
<div style="width: 100%; display: flex; flex-direction: column; align-items: center;">

  <h1 style="text-align: center; font-size: 250%; margin-bottom: 2rem;">
    {{ .Title }}
  </h1>

  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 3rem;  margin-top: 3rem">
    {{ range sort .Pages "Params.weight" }}
      <div style="text-align: center; max-width: 220px;">
        <img src="/{{ .Params.avatar }}" alt="{{ .Params.name }}"
             style="width: 160px; height: 160px; border-radius: 50%; object-fit: cover;">
        <h3 style="margin: 0.5rem 0; color: #88aedc;">{{ .Params.name }}</h3>
        <p style="font-size: 0.95rem; color: #555; font-weight: 500;">
          {{ .Params.role }}
        </p>
        {{ with .Params.description }}
          <p style="font-size: 0.85rem; color: #777;">{{ . }}</p>
        {{ end }}
      </div>
    {{ end }}
  </div>

</div>
{{- end -}}
